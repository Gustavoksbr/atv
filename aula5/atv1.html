<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id="container"></div>
    <script>

        function addDiv(id,lugarhtml)
        {
            let divs = document.createElement("div");
            divs.setAttribute("id",id);
            let lugar = document.getElementById(lugarhtml);
            lugar.appendChild(divs);
        }

        function addText(id,lugarhtml,texto,tamanho)
        {
            let lugar = document.getElementById(lugarhtml);
            let p = document.createElement("p");
            p.setAttribute("id",id);
            let t = document.createTextNode(texto);
            p.appendChild(t);
            lugar.appendChild(p);
            p.style.fontSize = tamanho+"%";
        }

        function addNumero(id,lugarhtml)
        {
            let lugar = document.getElementById(lugarhtml);
            let p = document.createElement("p");
            p.setAttribute("id",id);
            let t = document.createTextNode(contador_total);
            p.appendChild(t);
            lugar.appendChild(p);

        }

        function addImg(id,lugarhtml,lugarpasta,tamanho)
        {
            let lugar = document.getElementById(lugarhtml);
            let img = document.createElement("img");
            img.setAttribute("src",lugarpasta);
            img.setAttribute("id",id);
            img.setAttribute("width", tamanho + "%");
            img.setAttribute("height", tamanho + "%");
            lugar.appendChild(img);

        }

        function aumentar(g)
        {
            numero_total = document.getElementById("t_n");
            contador_total ++;
            numero_total.innerHTML = contador_total;
            genero = document.getElementById(g);
            if(g == "h_n")
            {
            contador_homem ++;
            genero.innerHTML = contador_homem;
            }
            else if(g == "m_n")
            {
            contador_mulher ++;
            genero.innerHTML = contador_mulher;
            }

        }
        function diminuir(g)
        {
            numero_total = document.getElementById("t_n");
            contador_total --;
            numero_total.innerHTML = contador_total;
            genero = document.getElementById(g);
            if(g == "h_n")
            {
            contador_homem --;
            genero.innerHTML = contador_homem;
            }
            else if(g == "m_n")
            {
            contador_mulher --;
            genero.innerHTML = contador_mulher;
            }
        }

        function resetar()
        {
            contador_total = 0;
            contador_homem = 0;
            contador_mulher = 0;
            document.getElementById("t_n").innerHTML=contador_total;
            document.getElementById("h_n").innerHTML=contador_homem;
            document.getElementById("m_n").innerHTML=contador_mulher;
        }


        function cssHTML(){
            elemento = document.getElementById("html");
            elemento.style.height = "100%";
        }
        function cssBody()
        {
            elemento = document.getElementById("body");
            elemento.style.height = "100%";
            elemento.style.margin = "0";
        }

        function cssContainer()
        {
            elemento = document.getElementById("container");
            elemento.style.textAlign = "center";
            elemento.style.height = "20%";
            elemento.style.width = "30%";
            elemento.style.marginBottom = "20%";

            
        }

        function cssDiv()
        {
            elemento = document.getElementById("div");
            elemento.style.backgroundColor = "#f0f0f0";
            elemento.style.padding = "1%";    
            elemento.style.borderRadius = "2%";
        }

        function cssColumn(id)
        {
            elemento = document.getElementById(id);
            elemento.style.display = "flex";
            elemento.style.flexDirection = "column";
            elemento.style.justifyContent = "center";
            elemento.style.alignItems = "center";
        }


        function cssRow(id)
        {
            elemento = document.getElementById(id);
            elemento.style.display = "flex";
            elemento.style.flexDirection = "row";
            elemento.style.justifyContent = "space-around";
            elemento.style.alignItems = "center";
        }

        function cssTexto()
        {
            p = document.getElementsByTagName(p);

        }
        //instanciando...
        //geral
        let contador_total = 0;
        let contador_homem = 0;
        let contador_mulher = 0;

        //div inicial
        addDiv("div","container");
        cssHTML();
        cssBody();
        cssColumn("body");
        cssContainer();
        cssDiv();

        //botao reset
        addImg("resetar","div","img/resetar.png",10);
        
        
        //texto total
        addDiv("div_total","div");
        addText("t_p","div_total","Total",200);
        cssRow("div_total");


        //total numero
        addDiv("div_total2","div");
        //addNumero("t_n","div_total2");
        addText("t_n","div_total2",contador_total,250);
        

        //homem e mulher imagem
        addDiv("div_genero","div");
        addImg("h_imagem","div_genero","img/homem.png",30);
        addImg("m_imagem","div_genero","img/mulher.png",30);
        cssRow("div_genero");


        //mais e menos
        addDiv("div_+-","div");
        addDiv("div_+-h","div_+-")
        addDiv("div_+-m","div_+-")
        cssRow("div_+-");
        addImg("h_mais","div_+-h","img/mais.png",23); // mais homem
        addImg("h_menos","div_+-h","img/menos.png",19);// menos homem
        addImg("m_mais","div_+-m","img/mais.png",23); // mais mulher
        addImg("m_menos","div_+-m","img/menos.png",19); // menos mulher
        cssRow("div_+-h");
        cssRow("div_+-m");
        

        //texto homem e mulher
        addDiv("div_textos","div")
        addText("h_p","div_textos","Homem",200);
        addText("m_p","div_textos","Mulher",200);
        cssRow("div_textos");

        //numeros homem e mulher
        addDiv("div_numeros","div")
        //addNumero("h_n","div_numeros");
        addText("h_n","div_numeros",contador_total,250);
        //addNumero("m_n","div_numeros");
        addText("m_n","div_numeros",contador_total,250);
        cssRow("div_numeros");

        //adicionando evento
        document.getElementById("resetar").addEventListener("click",resetar);
        document.getElementById("h_mais").addEventListener("click",function(){aumentar("h_n")});
        document.getElementById("h_menos").addEventListener("click",function(){diminuir("h_n")});
        document.getElementById("m_mais").addEventListener("click",function(){aumentar("m_n")});
        document.getElementById("m_menos").addEventListener("click",function(){diminuir("m_n")});
    </script>
</body>
</html>
