<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número inteiro e positivo");
        numero = Number(numero);
        if(!isNaN(numero) && numero > 0 && Number.isInteger(numero))
        {
           for(i=2;i<=numero;i++)
            {
                if (i==numero){
                    document.write("Este número é primo");
                    break;
                }
                resto = numero%i;
                if(resto==0)
                {
                    document.write("Este número não é primo");
                    break;
                }
            }
        }
        else
        {
            document.write("Valor inválido");
        }

    
    </script>
</body>
</html>
